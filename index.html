<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goldpreis 24K – LBMA PM (EUR)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      color: #111;
      margin: 2rem auto;
      max-width: 800px;
    }
    h1 { color: #d4af37; }
    label { font-weight: bold; }
    input { margin-left: 0.5rem; padding: 0.3rem; }
    canvas { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Goldpreis – LBMA PM (EUR/g)</h1>
  <p>
    Quelle: <a href="https://prices.lbma.org.uk/json/gold_pm.json" target="_blank">LBMA JSON Feed</a>
  </p>

  <label for="gramInput">
    Grammmenge:
    <input type="number" id="gramInput" value="10" min="0.1" step="0.1">
  </label>

  <p>
    <small>Fixer EUR/USD-Wechselkurs: <span id="eurRateDisplay">0.92</span></small>
  </p>

  <canvas id="chart" width="700" height="400"></canvas>

  <script>
    const FIXED_EUR_RATE = 0.92; // 1 USD = 0.92 EUR (fixer Wechselkurs)
    const OUNCE_TO_GRAM = 31.1035;

    async function loadLBMAData() {
      const response = await fetch('https://prices.lbma.org.uk/json/gold_pm.json');
      const json = await response.json();

      // LBMA liefert Objekte mit { d: Datum, v: [USD, GBP, EUR] }
      const records = json.filter(entry => entry.v && entry.v[0] > 0);

      const dates = records.map(e => e.d);
      const usdPerOunce = records.map(e => e.v[0]);
      const eurPerGram = usdPerOunce.map(v => (v / OUNCE_TO_GRAM) * FIXED_EUR_RATE);

      const gramsInput = document.getElementById('gramInput');
      const ctx = document.getElementById('chart').getContext('2d');

      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: `Preis für ${gramsInput.value}g (EUR)`,
            data: eurPerGram.map(v => v * gramsInput.value),
            borderColor: '#d4af37',
            borderWidth: 2,
            pointRadius: 0,
            fill: false
          }]
        },
        options: {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          scales: {
            x: { title: { display: true, text: 'Datum' }, ticks: { maxTicksLimit: 12 } },
            y: { title: { display: true, text: 'EUR' } }
          }
        }
      });

      gramsInput.addEventListener('input', () => {
        const g = gramsInput.value;
        chart.data.datasets[0].label = `Preis für ${g}g (EUR)`;
        chart.data.datasets[0].data = eurPerGram.map(v => v * g);
        chart.update();
      });
    }

    loadLBMAData().catch(err => {
      console.error('Fehler beim Laden der LBMA-Daten:', err);
      alert('Fehler beim Laden der LBMA-Daten. Bitte Seite neu laden.');
    });
  </script>
</body>
</html>
